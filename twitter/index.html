<script type="text/javascript">
$(document).ready(function() {
    $('input[type="text"]').addClass("idleField");
	$('input[type="text"]').focus(function(){
		$(this).removeClass("idleField").addClass("focusField");
        if (this.value == this.defaultValue){
        	this.value = '';
    	}
        if(this.value != this.defaultValue){
	    	this.select();
        }
    });
	$('input[type="password"]').addClass("idleField");
	$('input[type="password"]').focus(function(){
		$(this).removeClass("idleField").addClass("focusField");
        if (this.value == this.defaultValue){
        	this.value = '';
    	}
        if(this.value != this.defaultValue){
	    	this.select();
        }
    });
	$('textarea').addClass("idleField");
	$('textarea').focus(function(){
		$(this).removeClass("idleField").addClass("focusField");
        if (this.value == this.defaultValue){
        	this.value = '';
    	}
        if(this.value != this.defaultValue){
	    	this.select();
        }
    });
    $('input[type="text"]').blur(function(){
    	$(this).removeClass("focusField").addClass("idleField");
        if ($.trim(this.value == '')){
        	this.value = (this.defaultValue ? this.defaultValue : '');
    	}
    });
	$('input[type="password"]').blur(function(){
    	$(this).removeClass("focusField").addClass("idleField");
        if ($.trim(this.value == '')){
        	this.value = (this.defaultValue ? this.defaultValue : '');
    	}
    });
	$('textarea').blur(function(){
    	$(this).removeClass("focusField").addClass("idleField");
        if ($.trim(this.value == '')){
        	this.value = (this.defaultValue ? this.defaultValue : '');
    	}
    });
});
function check()
{
	if (document.form1.consumer_key.value.length==0)
	{
		alert("Inserire Consumer Key");
		document.form1.consumer_key.focus();
		return false;
	}
	if (document.form1.consumer_secret.value.length==0)
	{
		alert("Inserire Consumer Secret");
		document.form1.consumer_secret.focus();
		return false;
	}
	if (document.form1.user_token.value.length==0)
	{
		alert("Inserire User Token");
		document.form1.user_token.focus();
		return false;
	}
	if (document.form1.user_secret.value.length==0)
	{
		alert("Inserire User Secret");
		document.form1.user_secret.focus();
		return false;
	}
}
</script>
